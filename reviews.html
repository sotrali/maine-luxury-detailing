    <style>
      main {
        margin-top: 5rem;
      }
      
      /** REVIEWS */
      #reviewContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 3rem;

        align-items: center;
        justify-content: center;
      }

        
      /** REVIEW CARD */
      .review-card {
        padding: 1rem;
        border: 2px solid var(--gold);
        border-radius: 1rem;

        transition: 0.5s ease;
        color: white;
      }

      .review-card:hover {
        border: 2px solid white;
      }

      .review-card-head {
        display: flex;
        flex-direction: row;
        justify-content: space-between;

        margin-bottom: 1rem;
        color: var(--gold);
      }
      .review-card-head a {
        color: white;
      }
      .review-card-head a:hover {
        color: var(--gold);
      }

      .review-card-body {
        max-height: 15rem;
        overflow-y: auto;
        text-align: left;
        color: white;
      }

      /** GALLERY */
      #gallery {
        min-width: 100%;
      }
      #galleryPhotos {
        display: flex;
        min-width: 75%;
        flex-direction: column;
        align-items: center;
      }

      /** JUXTAPOSE STUFF **/
      a.jx-knightlab div.knightlab-logo {
        visibility: hidden !important;
        display: none !important;
      }

      a.jx-knightlab span.juxtapose-name {
        visibility: hidden !important;
        display: none !important;
      }
      .juxtapose img {
        border-radius: 2rem;
      }
      div.jx-slider {
        color: var(--gold) !important;
      }

      div.jx-arrow.jx-left {
        border-color: transparent var(--gold) transparent transparent;
      }
      div.jx-arrow.jx-right {
        border-color: transparent transparent transparent var(--gold);
      }

      /** BEFORE / AFTER IMAGES */
      .before-after-pair {
        position: relative;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        width: 75%;
      }

      .before-img-container {
        max-height: 100%;
      }

      .after-img-container {
        position: absolute;
        top: 0;

        max-height: 100%;

        opacity: 0%;
        transition: .5s;
      }
      .after-img-container:hover {
        opacity: 100%;
      }

      .after-img {
        height: 100%;
        width: 100%;
      }

      .img-state-text {
        position: absolute;
        top: 0;
        left: 0;

        font-size: .8rem;

        background-color: rgba(0, 0, 0, 0.8);

        padding: .25rem 1rem;
      }
      .before-img-container .img-state-text {
        color: white;
      }
      .after-img-container .img-state-text {
        color: var(--gold);
      }

      /** 
       * DESKTOP RULES 
       */
      @media screen and (min-width: 851px) {
        #reviewContainer {
          flex-direction: row;
        }

        .review-card {
          min-width: 40%;
          max-width: 45%;

          overflow: hidden;
        }

        #galleryPhotos {
          flex-direction: row;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
          gap: 2rem;
        }

        .before-after-pair, .before-img, .after-img-container {
          width: 400px;
        }
      }

      /* 
       * MOBILE RULES
       */
      @media screen and (max-width: 850px) {
        #reviewContainer {
          flex-direction: column;
          width: 100%;
        }


        #galleryPhotos {
          flex-direction: column;
          gap: 2rem;
        }

        .review-card {
          width: 100%;
        }

        .before-after-pair, .before-img, .after-img-container {
          width: 100%;
        }
      }
    </style>
