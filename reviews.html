    <style>
      /** REVIEWS */
      #reviewContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;

        align-items: center;
        justify-content: center;
      }

      /** REVIEW CARD */
      .review-card {
        background-color: #eee;

        padding: 1rem;
        border-radius: 1rem;

        box-shadow: 0px 0px 25px var(--light-gold);
      }

      .review-card-head {
        display: flex;
        flex-direction: row;
        justify-content: space-between;

        margin-bottom: 1rem;
      }

      .reviewLink {
        color: black;
      }

      .review-card-body {
        max-height: 15rem;
        overflow-y: scroll;
        text-align: left;
      }

      /** GALLERY */
      #galleryPhotos {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /** BEFORE / AFTER IMAGES */
      .image-pair {
        position: relative;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        width: 75%;
      }

      .before-img {
        max-height: 100%;
      }

      .after-img-container {
        position: absolute;
        top: 0;

        max-height: 100%;

        opacity: 0%;
        transition: .5s;
      }
      .after-img-container:hover {
        opacity: 100%;
      }

      .after-img {
        height: 100%;
        width: 100%;
      }

      /** 
       * DESKTOP RULES 
       */
      @media screen and (min-width: 851px) {
        #reviewContainer {
          flex-direction: row;
        }

        .review-card {
          min-width: 40%;
          max-width: 45%;

          overflow: hidden;
        }

        #galleryPhotos {
          flex-direction: row;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
          gap: 2rem;
        }


        .image-pair, .before-img, .after-img-container {
          width: 400px;
        }
      }

      /* 
       * MOBILE RULES
       */
      @media screen and (max-width: 850px) {
        #reviewContainer {
          flex-direction: column;
          width: 100%;
        }


        #galleryPhotos {
          flex-direction: column;
          gap: 2rem;
        }

        .review-card {
          width: 100%;
        }

        .image-pair, .before-img, .after-img-container {
          width: 100%;
        }
      }
    </style>
  </head>
