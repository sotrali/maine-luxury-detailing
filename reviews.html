    <style>
      h1 {
        margin-bottom: 6rem;
      }

      /** REVIEWS */
      #reviews {
        margin-top: 7rem;
      }

      #reviewContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 4rem;

        width: 90%;

        align-items: center;
        justify-content: space-evenly;
      }

        
      /** REVIEW CARD */
      .review-card {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;

        padding: 3rem;
        border: 2px solid var(--gold);
        border-radius: 1rem;
        box-shadow: 3px 3px 0px var(--gold);

        color: white;
      }

      .review-card-head {
        display: flex;
        flex-direction: row;
        justify-content: space-between;

        margin-bottom: 1rem;
        color: var(--gold);
      }
      .review-card-head a {
        color: var(--gold);
        transition: 0.2s ease;
      }
      .review-card-head a:hover {
        color: white;
      }

      .review-card-head-left {
        word-wrap: none;
        text-align: left;
      }
      .review-card-head-right {
        word-wrap: none;
        text-align: right;
      }

      .review-card-body {
        max-height: 15rem;
        overflow: hidden;
        text-align: left;
        color: white;
        align-self: center;
      }
     
      /************************************************
       * DESKTOP RULES 
       */
      @media screen and (min-width: 851px) {
        #reviewContainer {
          flex-direction: row;
        }

        .review-card {
          width: 25rem;
          height: min-content;
        }
      }

      /* 
       * MOBILE RULES
       */
      @media screen and (max-width: 850px) {
        #reviewContainer {
          flex-direction: column;
        }

        .review-card {
          width: 90%;
        }

      }
    </style>

  </head>

      function insertReviews(reviews) {
        let target = document.getElementById("reviewContainer");
        for (let i = 0; i < reviews.length; i++) {
          let review = reviews[i];
          let linkedName = `<a href="${review.url}" class="reviewLink" target="_blank">${review.name}</a>`;
          // load reviews
          target.insertAdjacentHTML(
            "beforeend",
            `
            <div class="review-card">
              <div class="review-card-head">
                <span class="review-card-head-left">
                  ${review.url ? linkedName : review.name}
                </span>
                <span class="review-card-head-right">
                  <span>★</span>
                  <span>★</span>
                  <span>★</span>
                  <span>★</span>
                  <span>★</span>
                </span> 
              </div>
              <p class="review-card-body">
                ${review.text}
              </p>
            </div>
          `
          );
        }
      }
